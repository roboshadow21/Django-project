{% extends 'base.html' %}
{% block title %}{{ user.name }}'s Orders{% endblock %}
{% block content %}
    <h2>Список заказов пользователя: {{ user.name }}</h2>
    <ul>
        {% for k, v in my_dict.items %}
        <li>{{ k }}</li>
        <li>{{ k.ordered_at }}</li>
        <li>{{ v }}</li>

        {% endfor %}
    </ul>
{% endblock %}
